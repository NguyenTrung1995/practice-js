<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <button onclick="increaseCount()">Click</button>
    <script>
        let count = 0;
        document.getElementById("demo").innerHTML = count;
        function increaseCount() {
            count += 1;
            document.getElementById("demo").innerHTML = count;
        }
    </script>
</body>

</html>
